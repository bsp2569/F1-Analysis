<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white">
  <div class="relative isolate bg-black">
    <div class="py-16 sm:py-24">
      <div class="mx-auto max-w-7xl px-6">
        <div class="mx-auto max-w-2xl text-center">
          <h1 class="text-4xl font-bold tracking-tight text-red-500 sm:text-6xl">F1 Race Predictor üèÅ</h1>
          <p class="mt-6 text-lg leading-8 text-gray-300">Predict the final standings at the current stage of the race.</p>
        </div>
      </div>

      <div class="mx-auto max-w-4xl px-6 py-8 bg-white text-black rounded-md shadow-lg">
        <form action="/predict" method="post">
          <div class="mb-4">
            <label for="track" class="block text-sm font-medium text-gray-700">Race Track</label>
            <select id="track" name="track" class="block w-full rounded-md border-gray-300 shadow-sm">
              <option value="" disabled selected>Select a track</option>
              <option value="Bahrain International Circuit">Bahrain International Circuit</option>
              <option value="Jeddah Street Circuit">Jeddah Street Circuit</option>
              <option value="Albert Park Circuit">Albert Park Circuit</option>
              <option value="Baku City Circuit">Baku City Circuit</option>
              <option value="Miami International Autodrome">Miami International Autodrome</option>
              <option value="Imola Circuit">Imola Circuit</option>
              <option value="Circuit de Monaco">Circuit de Monaco</option>
              <option value="Circuit de Barcelona-Catalunya">Circuit de Barcelona-Catalunya</option>
              <option value="Circuit Gilles Villeneuve">Circuit Gilles Villeneuve</option>
              <option value="Red Bull Ring">Red Bull Ring</option>
            </select>
          </div>

          <div class="mb-4">
            <h2 class="text-lg font-bold text-gray-700">Starting Grid Positions</h2>
            <table class="min-w-full table-auto text-gray-700">
              <thead>
                <tr>
                  <th class="px-4 py-2">Starting Position</th>
                  <th class="px-4 py-2">Driver</th>
                </tr>
              </thead>
              <tbody>
                {% for i in range(1, 21) %}
                <tr>
                  <td class="border px-4 py-2">
                    <select id="starting_position_{{ i }}" name="starting_positions[]" class="block w-full rounded-md border-gray-300 shadow-sm">
                      <option value="" disabled selected>Select a position</option>
                      {% for pos in range(1, 21) %}
                      <option value="{{ pos }}">{{ pos }}</option>
                      {% endfor %}
                    </select>
                  </td>
                  <td class="border px-4 py-2">
                    <select id="grid_driver_{{ i }}" name="grid_drivers[]" class="block w-full rounded-md border-gray-300 shadow-sm">
                      <option value="" disabled selected>Select a driver</option>
                      {% for option in driver_options %}
                      <option value="{{ option.Driver }}">{{ option.Driver }} ({{ option.Constructor }})</option>
                      {% endfor %}
                    </select>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>

          <div class="mb-4">
            <label for="current_lap" class="block text-sm font-medium text-gray-700">Current Lap</label>
            <input type="number" id="current_lap" name="current_lap" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
          </div>

          <div class="mb-4">
            <label for="total_laps" class="block text-sm font-medium text-gray-700">Total Laps</label>
            <input type="number" id="total_laps" name="total_laps" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
          </div>

          <button type="submit" class="w-full mt-6 py-2 px-4 bg-red-600 text-white rounded-md hover:bg-red-700">Predict</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
